<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Focus App</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: sans-serif; /* Simplified font for portability */
    }

    body {
      background: linear-gradient(135deg, #74b9ff, #0984e3);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .weather-card {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      width: 350px; /* Slightly wider to accommodate button */
    }

    /* New styles for the search bar */
    .search-area {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .search-area input[type="text"] {
      flex-grow: 1;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      outline: none;
      font-size: 1em;
      color: #333; /* Input text color */
      text-align: left;
    }

    .search-area button {
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      background-color: #fdd835; /* Yellow button color */
      color: #333;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .search-area button:hover {
      background-color: #fbc02d;
    }
    
    .weather-card h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }

    .weather-card h2 {
      font-size: 1.5em;
      font-weight: 400;
      margin-bottom: 20px;
    }

    .icon {
      font-size: 5em;
      margin: 15px 0;
    }

    .details {
      display: flex;
      justify-content: space-around;
      font-size: 1em;
      margin-top: 20px;
    }

    .details div {
      text-align: center;
    }

    .footer {
      margin-top: 20px;
      font-size: 0.8em;
      opacity: 0.8;
    }

  </style>
</head>
<body>
  <div class="weather-card">
    
    <div class="search-area">
      <input id="cityInput" type="text" placeholder="Enter city name">
      <button id="searchButton">Search</button>
    </div>
    <h2 id="cityName">City, Country</h2>
    <div class="icon" id="weatherIcon">‚ùì</div>
    <h1 id="temperature">--¬∞C</h1>
    <p id="description">Check the weather</p>

    <div class="details">
      <div>
        <p>üíß Humidity</p>
        <p id="humidity">--%</p>
      </div>
      <div>
        <p>üå¨ Wind</p>
        <p id="wind">-- m/s</p>
      </div>
    </div>

    <div class="footer" id="updatedAt">
      Updated: Never
    </div>
  </div>

  <script src="script.js">   </script>
</body>
</html>
